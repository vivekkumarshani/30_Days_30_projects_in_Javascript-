<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./images/search.png" alt="search icons"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp">22째C</h1>
            <p class="feel_like">21째</p>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
    
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="humidity image">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
    
                    </div>
                </div>
            </div>
        </div>
     
    </div>

</body>
<script>
const APIKEY = "9739c0d479bb6bb861a14c939107b29a";
const APIURL = "https://api.openweathermap.org/data/2.5/weather?q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon")

async function checkWeather(city) {
    const response = await fetch(APIURL + city + `&units=metric&appid=${APIKEY}`);
    const data = await response.json();
    
    if (response.ok) {
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "째C";
        document.querySelector(".feel_like").innerHTML ="Feel like " + Math.floor(data.main.feels_like) + "째"
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
    } else {
        document.querySelector(".city").innerHTML = "City not found";
        document.querySelector(".temp").innerHTML = "";
        document.querySelector(".feel_like").innerHTML = "";
        document.querySelector(".humidity").innerHTML = "";
        document.querySelector(".wind").innerHTML = "";
        console.error("Error:", data.message);
    }

    if (data.weather[0].main === "Clouds") {
        weatherIcon.src = "./images/clouds.png"
    } else if(data.weather[0].main === "Clear") {
        weatherIcon.src = "images/clear.png"
    }else if(data.weather[0].main === "Rain") {
        weatherIcon.src = "images/rain.png"
    }else if(data.weather[0].main === "Mist") {
        weatherIcon.src = "images/mist.png"
    }else if(data.weather[0].main === "Drizzle") {
        weatherIcon.src = "images/drizzle.png"
    }else if(data.weather[0].main === "Snow") {
        weatherIcon.src = "images/snow.png"
    }

    document.querySelector(".weather").style.display = "block"
    document.querySelector(".feel_like").style.margin="10px 0"
}

searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
});


</script>
</html>
